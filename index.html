<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>News & Earn ‚Çπ1</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #e0f2fe, #fff);
    }

    header {
      background: linear-gradient(to right, #0ea5e9, #3b82f6);
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
      border-radius: 0 0 20px 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .balance-box, .upi-box, .views-box {
      background: #fff;
      margin: 1rem;
      padding: 1rem;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 1.2rem;
    }

    .news-card {
      background: #fff;
      border-radius: 15px;
      padding: 1rem;
      margin: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .news-card img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .btn {
      margin: 5px 3px;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #1d4ed8;
    }

    input, button.submit-upi, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button.submit-upi {
      background-color: #16a34a;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button.submit-upi:hover {
      background-color: #15803d;
    }

    .category-select {
      margin: 1rem;
      text-align: center;
    }

    .category-select select {
      font-size: 1rem;
      padding: 8px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<header>üì∞ Watch News & Earn ‚Çπ1</header>

<div class="balance-box">
  üí∞ Your Balance: ‚Çπ<span id="balance">0</span>
</div>

<div class="views-box">
  üëÅÔ∏è Articles Read: <span id="views">0</span>
</div>

<div class="category-select">
  <label for="category">Choose category:</label>
  <select id="category" onchange="loadNews(this.value)">
    <option value="general">General</option>
    <option value="technology">Technology</option>
    <option value="sports">Sports</option>
    <option value="business">Business</option>
    <option value="health">Health</option>
    <option value="entertainment">Entertainment</option>
    <option value="science">Science</option>
  </select>
</div>

<div class="container" id="newsContainer">
  <p style="text-align:center;">Loading news...</p>
</div>

<div class="upi-box">
  <h3>üíµ Redeem via UPI</h3>
  <input type="text" id="upiId" placeholder="Enter your UPI ID" />
  <input type="number" id="withdrawAmount" placeholder="Amount (Min ‚Çπ100)" />
  <button class="submit-upi" onclick="redeem()">Submit Request</button>
  <p id="redeemMsg" style="color:green; font-weight:bold;"></p>
</div>

<script>
  const apiKey = "49e7a24879d0c648baf86bcee2cfa257"; // Your GNews API key
  const monetagLink = "https://otieu.com/4/9390942"; // Your SmartLink
  let balance = parseInt(localStorage.getItem("newsBalance") || 0);
  let views = parseInt(localStorage.getItem("newsViews") || 0);

  document.getElementById("balance").innerText = balance;
  document.getElementById("views").innerText = views;

  function updateBalance() {
    balance += 1;
    views += 1;
    localStorage.setItem("newsBalance", balance);
    localStorage.setItem("newsViews", views);
    document.getElementById("balance").innerText = balance;
    document.getElementById("views").innerText = views;
  }

  function openSmartlinkThenNews(url) {
    window.open(monetagLink, "_blank");
    setTimeout(() => window.open(url, "_blank"), 2000);
    updateBalance();
  }

  function redeem() {
    const upi = document.getElementById("upiId").value.trim();
    const amount = parseInt(document.getElementById("withdrawAmount").value);
    const msg = document.getElementById("redeemMsg");

    if (!upi || !upi.includes("@") || isNaN(amount) || amount < 100 || amount > balance) {
      msg.style.color = "red";
      msg.textContent = "‚ùå Invalid UPI or amount.";
      return;
    }

    msg.style.color = "green";
    msg.textContent = `‚úÖ Request sent for ‚Çπ${amount} to ${upi}`;
  }

  function loadNews(category = "general") {
    document.getElementById("newsContainer").innerHTML = "<p style='text-align:center;'>Loading news...</p>";
    fetch(`https://gnews.io/api/v4/top-headlines?lang=en&country=in&topic=${category}&max=10&apikey=${apiKey}`)
      .then(res => res.json())
      .then(data => {
        const newsContainer = document.getElementById("newsContainer");
        newsContainer.innerHTML = "";
        if (data.articles) {
          data.articles.forEach(article => {
            const card = document.createElement("div");
            card.className = "news-card";
            card.innerHTML = `
              <h3>${article.title}</h3>
              <img src="${article.image || ''}" />
              <p>${article.description || ''}</p>
              <button class="btn" onclick="openSmartlinkThenNews('${article.url}')">üìñ Read Full Article</button>
            `;
            newsContainer.appendChild(card);
          });
        } else {
          newsContainer.innerHTML = "<p>No articles available.</p>";
        }
      })
      .catch(() => {
        document.getElementById("newsContainer").innerHTML = "<p>‚ö†Ô∏è Failed to load news.</p>";
      });
  }

  loadNews(); // Initial load
</script>

</body>
</html>
