<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>News & Earn ‚Çπ1</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #f1f5f9, #fff);
    }

    header {
      background: linear-gradient(to right, #0077ff, #00c6ff);
      color: #fff;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      border-radius: 0 0 20px 20px;
    }

    .balance-box {
      background: #fff;
      margin: 1rem;
      padding: 1rem;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 1.2rem;
    }

    .news-card {
      background: #fff;
      border-radius: 15px;
      padding: 1rem;
      margin: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .news-card img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .btn {
      margin: 5px 5px 5px 0;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      background: #0077ff;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #005fcc;
    }

    .upi-box {
      background: #fff;
      margin: 1rem;
      padding: 1rem;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    input, button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button.submit-upi {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button.submit-upi:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<header>üì± Watch News & Earn ‚Çπ1</header>

<div class="balance-box">
  Your Balance: ‚Çπ<span id="balance">0</span>
</div>

<div class="container" id="newsContainer">
  <p style="text-align:center;">Loading latest news...</p>
</div>

<div class="upi-box">
  <h3>üíµ Redeem via UPI</h3>
  <input type="text" id="upiId" placeholder="Enter your UPI ID" />
  <input type="number" id="withdrawAmount" placeholder="Amount (Min ‚Çπ100)" />
  <button class="submit-upi" onclick="redeem()">Submit Request</button>
  <p id="redeemMsg" style="font-weight:bold;"></p>
</div>

<script>
  const apiKey = "49e7a24879d0c648baf86bcee2cfa257"; // Your GNews API key
  const newsContainer = document.getElementById("newsContainer");

  // Monetag smartlink URL you provided
  const smartlinkUrl = "https://otieu.com/4/9390942";

  // Load balance from localStorage
  let balance = parseInt(localStorage.getItem("newsBalance") || "0");
  document.getElementById("balance").innerText = balance;

  // Update balance and UI
  function updateBalance() {
    balance += 1;
    localStorage.setItem("newsBalance", balance);
    document.getElementById("balance").innerText = balance;
  }

  // Open Monetag smartlink ad first, then actual news article, and add balance
  function openSmartlinkThenNews(newsUrl) {
    const adWindow = window.open(smartlinkUrl, "_blank");

    setTimeout(() => {
      window.open(newsUrl, "_blank");
    }, 3000);

    if (adWindow) adWindow.focus();

    updateBalance();
  }

  // Redeem function for UPI withdrawal
  function redeem() {
    const upi = document.getElementById("upiId").value.trim();
    const amount = parseInt(document.getElementById("withdrawAmount").value);
    const redeemMsg = document.getElementById("redeemMsg");

    if (!upi || !upi.includes("@")) {
      redeemMsg.style.color = "red";
      redeemMsg.textContent = "‚ùå Invalid UPI ID.";
      return;
    }

    if (isNaN(amount) || amount < 100) {
      redeemMsg.style.color = "red";
      redeemMsg.textContent = "‚ùå Minimum withdraw amount is ‚Çπ100.";
      return;
    }

    if (amount > balance) {
      redeemMsg.style.color = "red";
      redeemMsg.textContent = "‚ùå Insufficient balance.";
      return;
    }

    // Simulate successful withdrawal
    balance -= amount;
    localStorage.setItem("newsBalance", balance);
    document.getElementById("balance").innerText = balance;

    redeemMsg.style.color = "green";
    redeemMsg.textContent = `‚úÖ Request sent for ‚Çπ${amount} to UPI ID: ${upi}`;
  }

  // Fetch news from GNews API and build news cards
  fetch(`https://gnews.io/api/v4/top-headlines?lang=en&country=in&max=5&apikey=${apiKey}`)
    .then(res => res.json())
    .then(data => {
      newsContainer.innerHTML = "";
      if (data.articles && data.articles.length > 0) {
        data.articles.forEach(article => {
          const card = document.createElement("div");
          card.className = "news-card";

          card.innerHTML = `
            <h3>${article.title}</h3>
            ${article.image ? `<img src="${article.image}" alt="News Image" />` : ""}
            <p>${article.description || ""}</p>
            <button class="btn" onclick="openSmartlinkThenNews('${article.url}')">üîó Read Full Article</button>
            <button class="btn" onclick="alert('Summary: ${article.description ? article.description.slice(0, 100) + (article.description.length > 100 ? "..." : "") : article.title}')">üß† Summarize</button>
            <button class="btn" onclick="window.open('https://wa.me/?text=${encodeURIComponent(article.title + ' - ' + article.url)}', '_blank')">üì§ WhatsApp</button>
            <button class="btn" onclick="window.open('https://t.me/share/url?url=${encodeURIComponent(article.url)}', '_blank')">üì§ Telegram</button>
          `;

          newsContainer.appendChild(card);
        });
      } else {
        newsContainer.innerHTML = "<p>No articles available.</p>";
      }
    })
    .catch(() => {
      newsContainer.innerHTML = "<p>‚ö†Ô∏è Failed to load news.</p>";
    });
</script>

</body>
</html>
